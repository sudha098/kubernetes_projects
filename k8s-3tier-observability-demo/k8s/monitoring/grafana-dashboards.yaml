apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  istio-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Istio Service Mesh Overview",
      "panels": [
        // Add your panels JSON here
      ],
      "title": "Istio Service Mesh",
      "uid": "istio-mesh"
    }
